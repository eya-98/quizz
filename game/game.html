<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="../grid.css">
    <link rel="normalize" href="../normalize.css">
    <title>Quiz</title>
</head>
<body>
    <img
sizes="(max-width: 1800px) 100vw, 1800px"
srcset="
../hanibal/hanibal_qfagfl_c_scale,w_350.jpg 350w,
../hanibal/hanibal_qfagfl_c_scale,w_961.jpg 961w,
../hanibal/hanibal_qfagfl_c_scale,w_1359.jpg 1359w,
../hanibal/hanibal_qfagfl_c_scale,w_1638.jpg 1638w,
../hanibal/hanibal_qfagfl_c_scale,w_1730.jpg 1730w,
../hanibal/hanibal_qfagfl_c_scale,w_1800.jpg 1800w"
src="../hanibal/hanibal_qfagfl_c_scale,w_1800.jpg"
alt="">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e">
        
        <div class="flex-container">
            <div class="header">
                <div class="numberQ"> Question: 1/2</div>
                <div class="score">Score: 0</div>
                <span class="Bar">
                    <div class="progressBar">
                    </div>
                </span>
            </div>
            <div class="game">
                <h1 id="question">What is the Answer to this question ?</h1>
                <div class="quiz">
                    <div  class="grid-container">
                        <div class="blue">A</div>
                        <div class="answer" data-number='1'>choice 1</div>
                    </div>
                    <div  class="grid-container">
                        <div class="blue">B</div>
                        <div class="answer" data-number='2'>choice 2</div>
                    </div>
                    <div  class="grid-container">
                        <div class="blue">C</div>
                        <div class="answer" data-number='3'>choice 3</div>
                    </div>
                    <div  class="grid-container">
                        <div class="blue">D</div>
                        <div class="answer" data-number='4'>choice 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="game.js"></script>
</body>
</html>
